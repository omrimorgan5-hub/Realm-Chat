<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log Into â€¢ Realm</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>


    <div class="container">
        <div class="card">

            <div class="logo">
                <h1>Log In</h1>
            </div>

            <h2>Create your account</h2>
            <form id="Log-In-Form">

                <div class="form-group">
                    <label for="username-name">Username</label>
                    <input type="text" placeholder="Choose a unique username" id="username-name-log" required>
                </div>

                <div class="form-group">
                    <label for="password-pass">Password</label>
                    <input type="password" placeholder="Create a strong password" id="password-pass-log" required>
                </div>

                <button type="button" id="Log-In-btn">Log In</button>

            </form>

            <div class="footer">

                Don't have an account? <a href="/FRONTEND/ACCOUNTS/AUTH/SIGNUP/signup.html">Log in</a>

            </div>

        </div>

    </div>
    <script src="login.js"></script>
</body>

</html>
