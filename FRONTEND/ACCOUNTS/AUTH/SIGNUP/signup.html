<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up â€¢ Realm</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>


    <div class="container">
        <div class="card" id="card">

            <div class="logo">
                <h1>Sign Up</h1>
            </div>

            <h2>Create your account</h2>
            <form id="Sign-Up-Form">
                
                <div class="form-group">
                    <label for="email-user">Email</label>
                    <input type="email" placeholder="Email Binded to account" id="email-user" required>
                </div>
                
                <div class="form-group">
                    <label for="display-name">Display Name</label>
                    <input type="text" placeholder="How you'll appear" id="display-name" required>
                </div>

                <div class="form-group">
                    <label for="username-name">Username</label>
                    <input type="text" placeholder="Choose a unique username" id="username-name" required>
                </div>

                <div class="form-group">
                    <label for="date-birth">Birthday</label>
                    <input type="date" id="date-birth" required>
                </div>

                <div class="form-group">
                    <label for="password-pass">Password</label>
                    <input type="password" placeholder="Create a strong password" id="password-pass" required minlength="8" maxlength="32">
                </div>
                
                
                <button type="button" id="Sign-btn" >Sign Up</button>

            </form>

            <div class="footer">

                Already have an account? <a href="/FRONTEND/ACCOUNTS/AUTH/LOGIN/login.html">  Log in</a>

            </div>
            <div class="footer">
                Need to verify OTP? <a href="/FRONTEND/ACCOUNTS/AUTH/OTP/otp_auth.html">  Verification</a>
            </div>

        </div>

    </div>
    <script src="signup.js"></script>
</body>




</html>
