<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up â€¢ pass</title>
    <link rel="stylesheet" href="/FRONTEND/CSS/AUTH/Signup/signup.css">
</head>
<body>


    <div class="container">
        <div class="card">

            <div class="logo">
                <h1>Sign Up</h1>
            </div>

            <h2>Create your account</h2>
            <form id="Sign-Up-Form">
                <div class="form-group">
                    <label for="display-name">Display Name</label>
                    <input type="text" placeholder="How you'll appear" id="display-name" required>
                </div>

                <div class="form-group">
                    <label for="username-name">Username</label>
                    <input type="text" placeholder="Choose a unique username" id="username-name" required>
                </div>

                <div class="form-group">
                    <label for="date-birth">Birthday</label>
                    <input type="date" id="date-birth" required>
                </div>

                <div class="form-group">
                    <label for="password-pass">Password</label>
                    <input type="password" placeholder="Create a strong password" id="password-pass" required>
                </div>

                <button type="button" id="Sign-btn">Sign Up</button>

            </form>

            <div class="footer">

                Already have an account? <a href="/FRONTEND/HTML/AUTH/Login/login.html">Log in</a>

            </div>

        </div>

    </div>
    <script src="/FRONTEND/JS/AUTH/Signup/signup.js"></script>
</body>

</html>
